<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="editableContent">
            <div align="center">
                <h:form id="userDataEntryForm">
                    <br />
                    <h1>Enter User Data</h1>
                    <h:panelGroup id="display">
                        <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
                            <h:outputLabel for="name" value="Name:" /> 
                            <h:inputText id="name"
                                         value="#{mongoDBController.name}"
                                         required="true"
                                         styleClass="dataText">
                            </h:inputText>
                            <h:outputLabel for="email" value="Email:" /> 
                            <h:inputText id="email"
                                         value="#{mongoDBController.email}"
                                         required="true"
                                         styleClass="dataText">
                            </h:inputText>
                            <h:outputLabel for="phone" value="Phone:" /> 
                            <h:inputText id="phone"
                                         value="#{mongoDBController.phone}"
                                         required="true"
                                         styleClass="dataText">
                            </h:inputText>
                            <h:outputLabel for="major" value="Major:" /> 
                            <h:inputText id="major"
                                         value="#{mongoDBController.major}"
                                         required="true"
                                         styleClass="dataText">
                            </h:inputText>
                            <h:outputText value="&nbsp;" />    <!-- &nbsp; represents a non-breaking space -->
                            <h:outputText value="&nbsp;" />    <!-- &nbsp; represents a non-breaking space -->
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:spacer height="10" />
                        <div align="center">
                            <p:commandButton value="Create User" 
                                             id="insertButton"  
                                             ajax="false" 
                                             styleClass="commandButton"
                                             action="#{mongoDBController.insertData()}" />
                            <p:commandButton value="Clear User Data" 
                                             id="clearValuesButton"  
                                             ajax="false" 
                                             styleClass="commandButton" 
                                             icon="ui-icon-refresh"
                                             action="#{mongoDBController.clearValues()}" 
                                             immediate="true" />
                            <p:commandButton value="Crime Case Data" 
                                             ajax="false" 
                                             styleClass="commandButton" 
                                             icon="ui-icon-refresh"
                                             action="#{crimeCaseController.dataQuery()}" 
                                             immediate="true" />
                        </div>
                    </h:panelGroup>
                    <h:messages styleClass="errorMessages"> </h:messages>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
