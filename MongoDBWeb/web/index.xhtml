<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="editableContent">
                        <p:outputLabel value="Start Date:"/>
                        <p:calendar id="datePublished"
                                        mode="popup"
                                        showOn="both"
                                        mindate="01-01-2012"
                                        pattern ="MM/dd/yyyy"
                                        effect="fadeIn" 
                                        style="width:100%"
                                        value="#{crimeCaseController.selected.startDate}"/>
                        
                        <p:outputLabel value="End Date:"/>
                        <p:calendar id="datePublished2"
                                        mode="popup"
                                        showOn="both"
                                        mindate="01-01-2012"
                                        pattern ="MM/dd/yyyy"
                                        effect="fadeIn" 
                                        style="width:100%"
                                        value="#{crimeCaseController.selected.endDate}"/>
                        
                        <p:outputLabel value="Filter by Crime Type:"/>
                        <p:selectOneMenu style="width:85%"
                                         value="#{crimeCaseController.selected.description}">
                                    <f:selectItem itemLabel="Select Crime Filter" itemValue="" />
                                    <f:selectItem itemLabel="Agg. Assault" itemValue="Aggravated Assault" />
                                    <f:selectItem itemLabel="Arson" itemValue="Arson" />
                                    <f:selectItem itemLabel="Assault by Threat" itemValue="Assault by Threat" />
                                    <f:selectItem itemLabel="Auto Theft" itemValue="Auto Theft" />
                                    <f:selectItem itemLabel="Burglary" itemValue="Burglary" />
                                    <f:selectItem itemLabel="Common Assault" itemValue="Common Assault" />
                                    <f:selectItem itemLabel="Homicide" itemValue="Homicide" />
                                    <f:selectItem itemLabel="Larceny" itemValue="Larceny" />
                                    <f:selectItem itemLabel="Robbery" itemValue="Robbery" />
                                    <f:selectItem itemLabel="Shooting" itemValue="Shoting" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Filter by Weapon:"/>
                        <p:selectOneMenu style="width:85%"
                                         value="#{crimeCaseController.selected.weapon}">
                                    <f:selectItem itemLabel="Select Weapon Filter" itemValue="" />
                                    <f:selectItem itemLabel="Firearm" itemValue="Firearm" />
                                    <f:selectItem itemLabel="Hands" itemValue="Hands" />
                                    <f:selectItem itemLabel="Knife" itemValue="Knife" />
                                    <f:selectItem itemLabel="Other" itemValue="Other" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Filter by District:"/>
                        <p:selectOneMenu style="width:85%"
                                         value="#{crimeCaseController.selected.district}">
                                    <f:selectItem itemLabel="Select District Filter" itemValue="" />
                                    <f:selectItem itemLabel="Central" itemValue="Central" />
                                    <f:selectItem itemLabel="Eastern" itemValue="Eastern" />
                                    <f:selectItem itemLabel="Northeastern" itemValue="Northeastern" />
                                    <f:selectItem itemLabel="Northern" itemValue="Northern" />
                                    <f:selectItem itemLabel="Northwestern" itemValue="Northwestern" />
                                    <f:selectItem itemLabel="Southeastern" itemValue="Southeastern" />
                                    <f:selectItem itemLabel="Southern" itemValue="Southern" />
                                    <f:selectItem itemLabel="Southwestern" itemValue="Southwestern" />
                                    <f:selectItem itemLabel="Western" itemValue="Western" />
                        </p:selectOneMenu>
                        
                        <p:commandButton value="Filter" 
                                         id="ajax"
                                         
                                         actionListener="#{crimeCaseController.populateMap}" 
                                         style="width:80px"/>
                    
                </p:panelGrid>
            
            
               
                <p:gmap center="39.288752, -76.613069" 
                        zoom="13" 
                        model="#{crimeCaseController.crimeModel}" 
                        type="HYBRID" 
                        style="width:600px;height:600px" />
                
            
        </p:panelGrid>

            <div id="sliderFrame">
                <div id="slider">
                    <img src="resources/images/imageSliderPhotos/photo1.png" alt="" />
                    <img src="resources/images/imageSliderPhotos/photo2.png" alt="" />
                    <img src="resources/images/imageSliderPhotos/photo3.png" alt="" />
                    <img src="resources/images/imageSliderPhotos/photo4.png" alt="" />
                    <img src="resources/images/imageSliderPhotos/photo5.png" alt="" />
                    <img src="resources/images/imageSliderPhotos/photo6.png" alt="" />
                    <img src="resources/images/imageSliderPhotos/photo7.png" alt="" />
                </div>
            </div>
            <br /><br />
        </ui:define>
    </ui:composition>
</html>
