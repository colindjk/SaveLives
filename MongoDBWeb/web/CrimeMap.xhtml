<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="editableContent">

            <p:growl id="growl" life="4000" />

            <p:gmap id="gmap" center="39.288752, -76.613069" zoom="13" disableDefaultUI="true" 
                    widgetVar="map" model="#{crimeCaseController.crimeModel}" 
                    type="HYBRID" style="width:97%;height:500px" >
                <p:ajax event="overlaySelect" listener="#{crimeCaseController.onMarkerSelect}" />

                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
                        <h:panelGrid columns="1" cellpadding="1">

                            <h:outputText value="#{crimeCaseController.selected.title}" />
                            <h:outputText value="#{crimeCaseController.selected.data.code}" />
                            <h:outputText value="#{crimeCaseController.selected.data.weapon}" />
                            <h:outputText value="#{crimeCaseController.selected.data.post}" />
                            <h:outputText value="#{crimeCaseController.selected.data.date}" />
                            <h:outputText value="#{crimeCaseController.selected.data.district}" />
                            <h:outputText value="#{crimeCaseController.selected.data.neighborhood}" />

                        </h:panelGrid>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>

            <br />

            <div>
                <p:panel style="width:97%">
                    <p:chart id="crimeBarGraph" type="bar" 
                             model="#{crimeCaseController.barModel}" 
                             style="height:400px"/>
                </p:panel>
            </div>

            <br />

            <div align="center" style="width:97%;">
                <h:form id="CrimeListForm">
                    <p:panel header="Crimes">
                        <p:dataTable id="crimeList" value="#{crimeCaseController.items}" var="item"
                                     selectionMode="single" selection="#{crimeCaseController.selected}"
                                     paginator="true" rowKey="#{item.code}" rows="5" class="dataTable"
                                     rowsPerPageLabel="5,10,15,20,30,40,50">
                            <p:column sortBy="#{item.code}" style="width:50px;">
                                <f:facet name="header">
                                    <h:outputText value="Code" />
                                </f:facet>
                                <div align="center">
                                    <h:outputText value="#{item.code}" />
                                </div>
                            </p:column>
                            <p:column sortBy="#{item.date}" style="width:180px">
                                <f:facet name="header">
                                    <h:outputText value="Date" />
                                </f:facet>
                                <div align="center">
                                    <h:outputText value="#{item.date}" />
                                </div>
                            </p:column>
                            <p:column sortBy="#{item.time}" style="width:60px">
                                <f:facet name="header">
                                    <h:outputText value="Time" />
                                </f:facet>
                                <div align="center">
                                    <h:outputText value="#{item.time}" />
                                </div>
                            </p:column>
                            <p:column sortBy="#{item.location}">
                                <f:facet name="header">
                                    <h:outputText value="Location" />
                                </f:facet>
                                <h:outputText value="#{item.location}" />
                            </p:column>
                            <p:column sortBy="#{item.neighborhood}">
                                <f:facet name="header">
                                    <h:outputText value="Neighborhood" />
                                </f:facet>
                                <h:outputText value="#{item.neighborhood}" />
                            </p:column>
                            <p:column sortBy="#{item.district}">
                                <f:facet name="header">
                                    <h:outputText value="District" />
                                </f:facet>
                                <h:outputText value="#{item.district}" />
                            </p:column>
                            <p:column sortBy="#{item.post}" style="width:50px">
                                <f:facet name="header">
                                    <h:outputText value="Post" />
                                </f:facet>
                                <div align="center">
                                    <h:outputText value="#{item.post}" />
                                </div>
                            </p:column>
                            <p:column sortBy="#{item.description}">
                                <f:facet name="header">
                                    <h:outputText value="Category" />
                                </f:facet>
                                <h:outputText value="#{item.description}" />
                            </p:column>
                            <p:column sortBy="#{item.weapon}">
                                <f:facet name="header">
                                    <h:outputText value="Weapon" />
                                </f:facet>
                                <h:outputText value="#{item.weapon}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>

            <div align="center">

                <!-- FILTERS -->
                <h:form>

                    <!-- CALENDARS -->
                    <h:panelGrid columns="2" cellpadding="1">

                        <!-- CALENDAR 1 -->
                        <p:outputLabel for="restricted1" value="From:" />
                        <p:calendar id="restricted1" value="#{crimeCaseController.date1}" 
                                    mindate="1/1/12" maxdate="2/18/17" pattern="MM/dd/yyyy"
                                    navigator="true" required="true" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:calendar>

                        <!--CALENDAR 2 -->
                        <p:outputLabel for="restricted2" value="To:" />
                        <p:calendar id="restricted2" value="#{crimeCaseController.date2}" 
                                    mindate="1/1/12" maxdate="2/18/17" pattern="MM/dd/yyyy"
                                    navigator="true" required="true" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:calendar>

                    </h:panelGrid>

                    <!-- CRIME TYPE/DESCRIPTION -->
                    <p:selectCheckboxMenu id="categories" value="#{crimeCaseController.selectedCategories}" label="Crime Description"
                                          filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{crimeCaseController.crimeCategories}" />
                    </p:selectCheckboxMenu>

                    <!-- CRIME CODE -->
                    <p:selectCheckboxMenu id="crimecodes" value="#{crimeCaseController.selectedCrimeCodes}" label="Crime Code"
                                          filter="true" filterMatchMode="contains" >
                        <f:selectItems value="#{crimeCaseController.crimeCodes}" />
                    </p:selectCheckboxMenu>

                    <!-- CRIME WEAPON -->
                    <p:selectCheckboxMenu id="crimeweapons" value="#{crimeCaseController.selectedWeapons}" label="Weapons"
                                          filter="true" filterMatchMode="contains" >
                        <f:selectItems value="#{crimeCaseController.weapons}" />
                    </p:selectCheckboxMenu>

                    <!-- CRIME NEIGHBORHOOD -->
                    <p:selectCheckboxMenu id="crimeneighborhood" value="#{crimeCaseController.selectedNeighborhoods}" label="Neighborhoods"
                                          filter="true" filterMatchMode="contains" >
                        <f:selectItems value="#{crimeCaseController.neighborhoods}" />
                    </p:selectCheckboxMenu>

                    <!-- SUBMIT BUTTON -->
                    <p:commandButton value="Submit" update=":growl,:gmap,:CrimeListForm:crimeList,:crimeBarGraph,restricted1,restricted2" ajax="true" actionListener="#{crimeCaseController.submit}" 
                                     oncomplete="clusterMarkers();">
                    </p:commandButton>
                    <br/>
                    <!-- HEATMAP BUTTONS -->
                    <p:commandButton value="HeatMap ON" update=":growl,:gmap,:CrimeListForm:crimeList,:crimeBarGraph,restricted1,restricted2" ajax="true" 
                                     oncomplete="makeHeatMap();">
                    </p:commandButton>
                    <p:commandButton value="HeatMap OFF" update=":growl,:gmap,:CrimeListForm:crimeList,:crimeBarGraph,restricted1,restricted2" ajax="true" 
                                     oncomplete="clusterMarkers();">
                    </p:commandButton>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
