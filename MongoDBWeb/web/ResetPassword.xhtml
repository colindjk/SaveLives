<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="editableContent">
            <div align="center" style="width:50%; margin:0 auto;">

                <!-- Error messages will be shown here if any -->
                <p:messages id="msgs" showIcon="false" />
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{passwordResetManager.message}"/>

                <h:form id="ResetPassword">

                    <h2>Please Enter Your New Password</h2>

                    <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>

                    <h:panelGrid columns="3" cellpadding="5" columnClasses="rightAlign, rightAlign, leftAlign">

                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{passwordResetManager.password}" feedback="true" 
                                    required="true" label="Password" styleClass="accountInputTextField" >
                            <f:validator validatorId="passwordValidator" />
                        </p:password>

                        <!-- p:password changes the characters typed to bullets to hide the password as it is typed -->

                        <p:message for="password" display="icon" />

                        <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                        <p:password id="confirmPassword" value="toBeReadFromThisFieldByPasswordResetManager" 
                                    required="true" label="Confirm Password" styleClass="accountInputTextField" />
                        <p:message for="confirmPassword" display="icon"/> 

                    </h:panelGrid> 
                    <br/>
                    <p:commandButton id="submit" value="Submit" update="msgs" icon="ui-icon-extlink"
                                     action="#{passwordResetManager.resetPassword()}"  
                                     styleClass="commandButton" />
                    &nbsp;
                    <p:button outcome="index" value="Cancel" icon="ui-icon-cancel" styleClass="commandButton" />

                    <br/><br/>
                </h:form>

            </div>

        </ui:define>
    </ui:composition>
</html>
