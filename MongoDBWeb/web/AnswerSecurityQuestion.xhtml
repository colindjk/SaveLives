<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="editableContent">

        <div align="center" style="width:50%; margin:0 auto;">



            <h:outputLabel id="form-error-message" class="errorMessages" value="#{userController.answerSecurityQuestionMessage}"/>
            <p:growl id="growl" life="5000" />
            <h:form id="AnswserSecurityQuestionForm">

                <h2>Edit Your Account</h2>

                <p>You need to answer the following question before changing password.</p>



                <h:outputText value="Q: " />
                <h:outputText value="#{userController.currentUserSecurityQuestion}" />

                <br/>
                <p:outputLabel value="Your Answer: " for="answer" />
                <br/>
                <p:inputText id="answer" value="#{userController.enteredSecurityAnswer}" required="true" styleClass="accountInputTextField"
                             requiredMessage="Please enter the answer to the security quesiont!" >
                    <f:validateLength minimum="2" />
                </p:inputText>   



                <br />

                <p:commandButton id="Submit" value="Submit" action="#{userController.checkEnterAnswer()}" 
                                 styleClass="commandButton" ajax="false" icon="ui-icon-extlink" />

                <p:button outcome="index" value="Cancel" icon="ui-icon-cancel" styleClass="commandButton" />

            </h:form>
        </div>
        </ui:define>
    </ui:composition>

</html>
