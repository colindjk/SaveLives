<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Enter user information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- <h:outputStylesheet library="css" name="siteStyles.css" /> -->
        <link rel="stylesheet" type="text/css" href="resources/css/siteStyles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
    </h:head>

    <h:body>
        <div align="center" style="width:70%; margin:0 auto;">
                
                <h2>Sign In</h2>
                
                <div align="center">
                    <p:messages showIcon="false"/>
                    <h:outputLabel id="form-error-message" class="errorMessages" 
                                   value="#{userController.signInMessage}"/>
                </div>
                <br />
                
                <h:form>
                    <p:panelGrid columns="2" columnClasses="signInColumn1, signInColumn2">

                        <h:outputLabel value="Username:" for="username" />
                        <p:inputText id="username" value="#{userController.username}" required="true" styleClass="signInInputTextField"
                                     requiredMessage="please enter you user name!" label="Username" >
                        </p:inputText>

                        <h:outputLabel value="Password:" for="password" />
                        <p:password id="password" value="#{userController.password}" feedback="false" styleClass="signInInputTextField" >
                        </p:password>

                    </p:panelGrid>
                    <br/>
                    <br/>
                    <p:commandButton id="login" value="Sign In" action="#{userController.loginUser()}" 
                                     styleClass="commandButton" icon="ui-icon-arrowthick-1-e" ajax="false" >
                      
                    </p:commandButton>
                    <p:button outcome="index" value="Cancel" icon="ui-icon-cancel" styleClass="commandButton" />
                </h:form>
                
            </div>
            <br/><br/><br/>
    </h:body>
</html>
