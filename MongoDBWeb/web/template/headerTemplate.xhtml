<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <!-- Separate the header into a portion for the logo, and a portion for
        the site navigation. -->
        <h:panelGrid columns="2" columnClasses="leftTopCornerAlign, rightTopCornerAlign">
            <!-- The site logo. -->
            <h:link outcome="index"><img src="resources/images/seal.png" id="siteLogo"
                                         alt="Seal of the City of Baltimore" />
            </h:link>
            <!-- Site navigation. -->
            <h:panelGroup>
                <h:link outcome="index"><i class="fa fa-home">&nbsp;</i>Home</h:link>&nbsp;&nbsp;
                <h:link outcome="results"><i class="fa fa-check">&nbsp;</i>Results</h:link>&nbsp;&nbsp;
            </h:panelGroup>
        </h:panelGrid>
    </ui:composition>
</html>
