<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- Define the default title for the web app. -->
        <title><ui:insert name="title">Cloud Drive</ui:insert></title>
        <!-- Define the icon for the webapp. -->
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon" />
        <!-- Set the width of the web app to scale to the device width. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Set the overall stylesheet for the app. -->
        <h:outputStylesheet library="css" name="siteStyles.css" />
        <!-- Provide access to the Font Awesome icons. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
    </h:head>
    <h:body>  
        <!-- Outline the overall page. -->
        <div id="page"> 
            <!-- Insert the header from headerTemplate.xhtml. -->
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="headerTemplate.xhtml" />
                </ui:insert>
            </div>
            <!-- Insert the content portion for the web app. If no content is
            linked from another file, provide the default content from
            headerTemplate.xhtml. -->
            <div id="editableContent">
                <ui:insert name="editableContent" >
                    <ui:include src="contentTemplate.xhtml" />
                </ui:insert>
            </div>
            <!-- Insert the footer from footerTemplate.xhtml. -->
            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="footerTemplate.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
